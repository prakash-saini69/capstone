version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # Add your MongoDB connection string here if you are using Atlas, e.g.:
      # - MONGO_URI=mongodb+srv://...

  frontend:
    build: ./client
    ports:
      - "3000:80" # Maps localhost:3000 to the Nginx container's port 80
    depends_on:
      - backend